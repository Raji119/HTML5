<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tags</title>
    <style>
        div{
            background-color: black;
            padding: 10px;
            width: 300px;
        }
        video{
            width: 300px;
            margin-bottom: 10px;
        }
        body{
            background-color: lightgreen;
            font-family: "Comic Sans MS",sans-serif;
        }
    </style>
</head>
<body>

    <!--Audio-->
    <h3>Audio Player</h3>
    <div>
        <audio controls>
            <source src="01. Galliyan.mp3" type="audio/mp3">
        </audio>
    </div>
    <!--Video-->
    <h3>Video Player</h3>
    <div>
        <video controls>
            <source src="swathi.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
