<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        #d1{
            background-color: yellow;
            width: 33.33%;
            float: right;
        }
        #d2{
            background-color: green;
            width: 33.33%;
            float: left;
        }
        #d3{
            background-color: blue;
            width: 33.33%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="d1">Div 1</div>
    <div id="d2">Div 2</div>
    <div id="d3">Div 3</div>
</body>
</html>
